    .navbar-light .navbar-brand {

    .navbar {

    .card {

    .card-title {

    }

    hr {
      border: 2px solid;
    }

    .col-md-6 {
      text-align: center;
      margin-top: 1rem;
    }

    .row-md-8 {
      height: 60%;
    }

    .project-img {
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 10rem;
      border: 2px solid gray;
    }

    #rpg {

    }

    #plugin {

    }

    .project-text {
      border: 0.5rem solid green;
      background-clip: content-box;
      background-color: green;
      color: white;
      text-align: center;
    }

    footer {
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #2b2b2b;
      text-align: center;
      color: white;
      padding: 2rem;
      border-top: 0.5rem solid green;
      margin-top: 1rem;
    }

    @media only screen and (max-width: 767px) {

      .navbar .navbar-nav {
        display: inline-block;
        float: none;
        vertical-align: top;
        width: 100%;
        text-align: center;
      }

      .navbar {
        padding-left: 0px;
        padding-right: 0px;
      }

      .col-md-7 {
        padding-left: 0px;
        padding-right: 0px;
      }

      .navbar-brand {
        text-align: center;
        width: 100%;
        color: grey;
      }

      ul {
        text-align: center;
      }

      li {
        display: inline-block;
        margin-left: 0.75rem;
        margin-right: 0.75rem;
      }

      .container {
        height: 100%;
      }

      .card {
        width: 100%;
      }
